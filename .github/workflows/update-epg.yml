name: Update EPG nightly

on:
  schedule:
    - cron: "17 2 * * *"   # 02:17 UTC daily â€” change if you want
  workflow_dispatch:        # allows manual Run

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch guide.xml (primary, then fallback)
        run: |
          set -e
          TMP="$(mktemp)"
          echo "Trying primary URL..."
          if curl -fL --retry 3 --retry-delay 5 "https://epg.gudmein.com/epg/guide.xml" -o "$TMP"; then
            echo "Primary succeeded."
          else
            echo "Primary failed. Trying fallback..."
            curl -fL --retry 3 --retry-delay 5 "https://gudmein.com/iptv/guide.xml" -o "$TMP"
            echo "Fallback succeeded."
          fi

          # Basic sanity: ensure it's XML-ish and not empty
          if [ ! -s "$TMP" ]; then
            echo "Downloaded file is empty." >&2
            exit 1
          fi
          head -c 256 "$TMP" | grep -qi "<tv" || {
            echo "Downloaded content doesn't look like XMLTV (no <tv tag found in first 256 bytes)." >&2
            # You can 'exit 1' here to fail the run, or continue to publish anyway:
            # exit 1
          }

          mv "$TMP" guide.xml

      - name: Commit changes if any
        run: |
          set -e
          if ! git diff --quiet -- guide.xml; then
            echo "Changes detected. Committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add guide.xml
            git commit -m "Auto-update guide.xml"
            git push
          else
            echo "No changes to commit."
          fi
